<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand"
       routerLink="/"
       routerLinkActive="active">Dating app</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/members"
             routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/lists"
             routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/messages"
             routerLinkActive="active">Messages</a>
        </li>

      </ng-container>
    </ul>

    <div *ngIf="(accountService.currentUser$ | async) as user" class="btn-group" dropdown>
      <a class="dropdown-toggle text-light"
         dropdownToggle
         style="text-decoration:none">Welcome {{user.userName | titlecase}}</a>
      <ul *dropdownMenu aria-labelledby="button-basic"
          class="dropdown-menu"
          id="dropdown-basic"
          role="menu">
        <li role="menuitem">
          <a class="dropdown-item">Edit Profile</a>
        </li>
        <li class="divider dropdown-divider"></li>
        <li role="menuitem">
          <a (click)="logout()"
             class="dropdown-item">Logout</a>
        </li>
      </ul>
    </div>

    <form #loginForm="ngForm"
          (ngSubmit)="login()"
          *ngIf="(accountService.currentUser$ | async) === null"
          autocomplete="off" class="d-flex" role="search"
          style="float:right">
      <input
        [(ngModel)]="model.username"
        class="form-control me-2"
        name="userName"
        placeholder="Username"
        type="text">
      <input
        [(ngModel)]="model.password"
        class="form-control me-2"
        name="password"
        placeholder="Password"
        style=" margin-left:10px"
        type="password">
      <button
        class="btn btn-primary"
        style=" margin-left:10px"
        type="submit">Login
      </button>
    </form>
  </div>
</nav>
